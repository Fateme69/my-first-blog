<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fati's blog</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <article>{{ post.text }}</article>
            <p>{{ post.created_date }}</p>
        </li>
        {% empty %}
            <li>No topics have been added yet.</li>
       {% endfor %}
    </ul>

</body>
</html>
